<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />

    <meta name="description" content="これはDEMOサイトです。" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto+Slab:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app"></div>
    <!-- 読み込み時のアニメーションのためのdiv要素 -->
    <!-- ページ読み込み時にJSのopacity読み込みが間に合わない場合があるので、
    load要素に直接記述するといい。 -->
    <div class="load" style="opacity: 0; visibility: hidden">
      <h1 class="load__title">
        <span class="load__char">T</span>
        <span class="load__char">R</span>
        <span class="load__char">Y</span>
        <br />
        <span class="load__char">T</span>
        <span class="load__char">E</span>
        <span class="load__char">C</span>
        <span class="load__char">H</span>
        <span class="load__char">N</span>
        <span class="load__char">O</span>
        <span class="load__char">L</span>
        <span class="load__char">O</span>
        <span class="load__char">G</span>
        <span class="load__char">Y</span>
      </h1>

      <div class="svg">
        <svg
          width="1109"
          height="1109"
          viewBox="0 0 1109 1109"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            class="circle"
            cx="554.5"
            cy="554.5"
            r="451.5"
            transform="rotate(15 554.5 554.5)"
            stroke="white"
            stroke-width="2"
          />
          <circle
            class="circle"
            cx="553.5"
            cy="553.5"
            r="398.5"
            transform="rotate(-75 553.5 553.5)"
            stroke="white"
            stroke-width="4"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
